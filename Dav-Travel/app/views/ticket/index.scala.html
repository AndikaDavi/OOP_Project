@* index Template File *@
@(Tikets: List[Tiket])
@import java.math.BigInteger; var i=1

@layout("All Tikets"){
<div class="row-sm-6">
	<div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">All Tikets</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                              <thead class="thead-dark">
                                <tr>
                                  <th scope="col">harga</th>
                                  <th scope="col">jumlah</th>
                                  <th scope="col">kotatujuan</th>
                                  <th scope="col">id</th>
                                </tr>
                              </thead>
                              <tbody>
								
								@for(Tiket <- Tikets){
                              	
								<tr>
								<th scope="row">@Tiket.harga</th>
								<td> <a class="btn btn-link" href="@routes.TiketController.show(Tiket.id)">
								@Tiket.jumlah</a> </td>
								<td>@Tiket.kotatujuan</td>
								<td>@Tiket.id</td>
								</tr>
								@(i+=1)
								}
			
								
							  </tbody>
                          	</table>
                        </div>
                    </div>
                </div>

</div>
	
}
